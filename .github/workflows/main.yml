name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: obter o codigo do projeto
        uses: actions/checkout@v4

      - name: Autenticar no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: construcao e envio da imagem docker
        uses: docker/build-push-action@v6
        with:
          context: ./src
          push: true
          file: ./src/Dockerfile
          tags: |
            robelio/fake-shop:latest
            rovelio/fake-shop:v${{ github.run_number }}
          

  cd:
    runs-on: ubuntu-latest
    needs: [ci]
    steps:
      - name: autenticar na AWS
        run: echo "executando aws configure"
      - name: configurar o kubectl
        run: echo "executando aws eks update-kubeconfig"
      - name: Deploy dos manifestos no Kubernetes
        run: echo "executando kubectl apply"
        
        
      
